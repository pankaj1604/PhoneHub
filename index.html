<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="container">
        <nav>
            <!-- Logo -->
            <div class="logo">
                <a href="#">Phone<span>Hub</span></a>
            </div>

            <!-- Nav Links -->
            <div class="navLinks">
                <ul>
                    <li class="linkCont"><a href="" class="anchorLinks">Home</a></li>
                    <li class="linkCont"><a href="" class="anchorLinks">Services</a></li>
                    <li class="linkCont"><a href="" class="anchorLinks">Products</a></li>
                    <li class="linkCont"><a href="" class="anchorLinks">About</a></li>
                    <li class="linkCont"><a href="" class="anchorLinks">Contact</a></li>
                </ul>

                <div class="navIcons">
                    <a href=""><img src="images/wishlist-icon.png" alt="Wishlist" draggable="false"></a>
                    <a href=""><img src="images/cart-icon.png" alt="Cart" draggable="false"></a>
                    <a href=""><img src="images/profile-icon.png" alt="Profile" draggable="false"></a>
                </div>
            </div>
        </nav>
    </div>


    <!-- Hero Section -->
    <div class="hero container">
        <div class="hero-text">
            <p>Your One-Stop</p>
            <h1>Mobile Shop</h1>
            <p>& <span>Repair Hub</span></p>

            <div class="btn-container">
                <a href="" class="btn red-btn"><img src="images/white-phone-icon.png" alt=""> Call Us</a>
                <a href="" class="btn black-border-btn"><img src="images/black-whatsapp-icon.png" alt=""> WhatsApp
                    Us</a>
            </div>
        </div>
        <div class="hero-img">
            <img src="images/hero-img.png" alt="" draggable="false">
        </div>
    </div>

    <!-- Services Section -->
    <div class="services-container container">
        <div class="service-cont-1">
            <div class="small-box-cont">
                <div class="small-service-box box-1">
                    <div class="serivce-text">
                        <p>Mobile</p>
                        <h2>REPAIR</h2>
                        <a href="" class="btn red-btn service-btn">Browse</a>
                    </div>
                    <img src="images/mobile-repair.png" alt="">
                </div>
                <div class="small-service-box box-2">
                    <div class="serivce-text">
                        <p>Old</p>
                        <h2>PHONES</h2>
                        <a href="" class="btn service-btn">Browse</a>
                    </div>
                    <img src="images/old-phone.png" alt="">
                </div>
            </div>
            <div class="big-service-box box-3">
                <div class="serivce-text">
                    <p>New</p>
                    <h2>PHONES</h2>
                    <a href="" class="btn service-btn">Browse</a>
                </div>
                <img src="images/new-phone.png" alt="">
            </div>
        </div>
        <div class="service-cont-2">
            <div class="big-service-box box-4">
                <div class="serivce-text">
                    <p>Mobile</p>
                    <h2>ACCESSORIES</h2>
                    <a href="" class="btn red-btn service-btn">Browse</a>
                </div>
                <img src="images/accessories.png" alt="">
            </div>
            <div class="big-service-box box-5">
                <div class="serivce-text">
                    <p>Sell</p>
                    <h2>OLD PHONES</h2>
                    <a href="" class="btn service-btn">Browse</a>
                </div>
                <img src="images/old-phone-sell.png" alt="">
            </div>
        </div>
    </div>



</body>

</html>
